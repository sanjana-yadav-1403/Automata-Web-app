<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushdown Automaton Simulation - Equal 0s and 1s</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add specific styles for the pushdown automaton simulation interface */
    /* For example: */
    #simulationContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #simulationCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 15px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Pushdown Automaton Simulation - Equal 0s and 1s</h1>
      <a href="home.html">Back to Home</a>
    </header>

    <section id="content">
      <div id="simulationContainer">
        <canvas id="simulationCanvas" width="400" height="200"></canvas>
        <div id="controls">
          <input type="text" id="inputString" placeholder="Input String">
          <button onclick="step()">Step</button>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </section>
  </div>

  <script src="pda-simulation.js"></script>
</body>
</html>
